<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ps</title>
</head>
<body>
  <div class="global-wrapper">

    </header>
    <main>
      <h1 class="invisible"></h1>

      </section>
      <div class="under-data">

        <div class="under-data__data-unit">
          <div class="data-unit-icon data-unit-icon__luck"></div>

        </div>
        <div class="under-data__data-unit">
          <div class="data-unit-icon data-unit-icon__group"></div>
          <span class="data-unit-description"></span>
